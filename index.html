<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <button class="toggle-all" id="toggle-all"></button>
            <input class="new-todo" id="new-task" placeholder="What needs to be done?">
            
        </header>
        <section class="main">
            <ul class="todo-list" id="todo-list"></ul>
        </section>
        <footer class="footer">
            <span class="todo-count"><strong id="task-count">0</strong>items left</span>
            
            <ul class="filters" id="list-containers">
                
                <li>
                    <button id="show-all">All</button>
                </li>
                <li>
                    <button id="show-active">Active</button>
                </li>
                <li>
                    <button id="show-completed">Completed</button>
                </li>
                <li>
                    <button id="clear-completed">Clear Completed</button>
                </li>
            </ul>
        </footer>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
